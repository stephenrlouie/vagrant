apiVersion: apps/v1
kind: Deployment
metadata:
  name: optikon-ui
  labels:
    app: optikon-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: optikon-ui
  template:
    metadata:
      labels:
        app: optikon-ui
    spec:
      containers:
      - name: optikon-ui-pod
        image: intelligentedgeadmin/optikon-ui:0.1.1
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: optikon-ui
  name: optikon-ui-svc
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
  - nodePort: 30800
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: optikon-ui
  type: NodePort
